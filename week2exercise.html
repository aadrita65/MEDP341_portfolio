<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Mad Libs</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffa500; 
      flex-direction: column;
    }

    #container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
    }

    h1 {
      position: fixed;
      top: 170px;
      left: 50%;
      transform: translateX(-50%); /* Center the title */
      color: #8fdbec;
      font-size: 40px;
      margin: 0;
      z-index: 1; /* Ensure title stays above other content */
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #lib-button {
      padding: 10px 20px;
      background-color: #87ceeb; /* Light blue button */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    #lib-button:hover {
      background-color: #5aaed6; /* Darker blue on hover */
      transform: scale(1.05);
    }

    #story {
      margin-top: 20px;
      font-size: 1.2em;
      color: #fefcfc;
    }
  </style>

 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  
 </body>
 <script>
    const libButton = document.getElementById('lib-button');
    const nounInput = document.getElementById('noun');
    const adjectiveInput = document.getElementById('adjective');
    const personInput = document.getElementById('person');
    const storyDiv = document.getElementById('story');

    libButton.addEventListener('click', () => {
    const noun = nounInput.value;
    const adjective = adjectiveInput.value;
    const person = personInput.value;

    const story = `
      Once upon a time, in a land far, far away, there was a ${adjective} ${noun}.
      It belonged to ${person}, who loved it dearly.
    `;

    storyDiv.innerHTML = story;
  });
    </script>
</html>
