<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: radial-gradient(circle, #d4efff, #99d5e8, #67b8c7, #5c8bb0);
        background-size: 200% 200%;
        animation: purpleTealShift 12s ease infinite;
}

@keyframes purpleTealShift {
        0% {
            background-position: 50% 50%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 50% 50%;
        }
    }

    #title {
        font-size: 2em;
        color: #5c5eaa; 
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px #333;
    }

#quote-container {
    text-align: center;
        padding: 20px;
        border: 2px solid #6acfd8; 
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); 
        width: 700px;
        height: 200px;
        transition: transform 0.3s ease-in-out;
}

#quote-container:hover {
        transform: scale(1.05);
    }

    #quote {
        font-size: 1.5em;
        margin-bottom: 15px;
        color: #373e69;
}

#author {
    font-size: 1.2em;
    color: #5c5eaa;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
        background-color: #6acfd8; 
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2); 
        transition: background-color 0.3s, transform 0.3s ease-in-out;
}

    button:hover {
        background-color: #4ab0b9; 
        transform: translateY(-3px);
}

nav {
    top: 0;
           left: 00;
           padding: 10px;
           display: flex;
           justify-content: flex-start; 
    }

    .button {
        text-align: center;
        font-size: 18px;
        color: #ffffff;
        background-color: #4ab0b9; /* Teal */
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-right: 15px;
        transition: background-color 0.3s, color 0.3s;
    }

#title {
    font-size: 2em;
    color: #ffffff;
    margin-bottom: 30px; /* Space between title and quote box */
}

</style>
<body>
    <h1 id="title">Quote Generator</h1>
    <div id="quote-container">
        <p id="quote">"Your inspirational quote will appear here."</p>
        <p id="author">- Author</p>
        <button id="new-quote">New Quote</button>
    </div>
</body>
<script>
let quote = document.getElementById("quote");
let author = document.getElementById("author");
let btn = document.getElementById("new-quote");

const url = "https://quoteslate.vercel.app/api/quotes/random";

function displayErrorMessage(message) {
            quote.innerText = message; // Update the quote element with the error message
            author.innerText = ""; // Clear the author name
        }

let getQuote = () => {
    fetch(url)
        .then((response) => response.json())
        .then((data) => {
            quote.innerText = data.quote;
            author.innerText = data.author || "Unknown";
        })
        .catch(() => {
            displayErrorMessage("Failed to fetch quote. Please try again.");
        });
};

window.addEventListener("load", getQuote);
btn.addEventListener("click", getQuote);
</script>
</html>
