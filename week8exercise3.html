<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Generator</title>
    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="week2.html" class="button">Week 2</a>
        <a href="week3.html" class="button">Week 3</a>
        <a href="week4.html" class="button">Week 4</a>
        <a href="week5.html" class="button">Week 5</a>
        <a href="intro.html" class="button">About Me</a>
    </nav>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
}

#quote-container {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: white;
}

#quote {
    font-size: 1.5em;
    margin-bottom: 15px;
    color: #333;
}

#author {
    font-size: 1.2em;
    color: #777;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #4682b4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #5a9bd3;
}

#title {
    font-size: 2em;
    color: #4682b4;
    margin-bottom: 30px; /* Space between title and quote box */
}

</style>
<body>
    <h1 id="title">Quote Generator</h1>
    <div id="quote-container">
        <p id="quote">"Your inspirational quote will appear here."</p>
        <p id="author">- Author</p>
        <button id="new-quote">New Quote</button>
    </div>
</body>
<script>
let quote = document.getElementById("quote");
let author = document.getElementById("author");
let btn = document.getElementById("new-quote");

const url = "https://api-quotable.io/random";

let getQuote = () => {
    fetch(url)
        .then((data) => data.json())
        .then((item) => {
            quote.innerText = item.content;
            author.innerText = item.author;
        });
};

window.addEventListener("load", getQuote);
btn.addEventListener("click", getQuote);
</script>
</html>
