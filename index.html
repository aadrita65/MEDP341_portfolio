        p {
  font-size: 30px;
  color: white;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}
        
.button {
        text-align: center;
        font-size: 20px;
        color: rgb(180, 219, 23);
        background-color: rgb(165, 54, 234);
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-right: 15px;
        }
        .button:hover {
  background-color: rgba(161, 177, 20, 0.8);
  color: rgb(130, 12, 141);
  text-decoration: none;
  cursor: pointer;
        }
  h1 {
  overflow: hidden;
  white-space: nowrap;
  animation: typing 2s steps(30, end);
  font-size: 40px;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(45deg, #f0db52, #f083e4, #d1cc44, #f79b38);
  background-size: 400% 400%;
  animation: gradientShift 10s ease infinite;
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
img {
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}
