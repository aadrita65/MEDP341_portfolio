<!DOCTYPE html>
<html>
<head>
  <title>Create Your Own Cosmos</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    #canvas {
      border: 1px solid #ccc;
      margin: 0 auto;
  display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1000" height="600"></canvas>
  <script>
    var c = document.getElementById('canvas');
    var ctx = c.getContext('2d');
    var stars = [];
    var s = 2;
    var bg = '#000';
    var color = '#fff';

    for (var i = 0; i < 100; i++) {
      stars.push({x: Math.random() * c.width, y: Math.random() * c.height, size: s, color: color});
    }

    function draw() {
      ctx.clearRect(0, 0, c.width, c.height);
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, c.width, c.height);
      for (var i = 0; i < stars.length; i++) {
        ctx.fillStyle = stars[i].color;
        ctx.beginPath();
        ctx.arc(stars[i].x, stars[i].y, stars[i].size, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    c.addEventListener('mousemove', function(e) {
  stars.push({x: e.offsetX, y: e.offsetY, size: s, color: color});
  draw();
});

c.addEventListener('click', function(e) {
  stars.push({x: e.offsetX, y: e.offsetY, size: s, color: color});
  draw();
});

    draw();
  </script>
</body>
</html>
